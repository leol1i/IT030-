        <div class="home">
            <div class="box2">
                <div class="chesspieces">
                    <img src="./assets/king-w.svg" alt="image of a white king chess piece" class="chess-piece left-piece">
                    <h1>Gallery</h1>
                    <img src="./assets/queen-b.svg" alt="image of a black queen chess piece" class="chess-piece right-piece">
                </div>
                    <div class="gallery-collage">
                        <figure class="item item-1">

                          </figure>
                          <figure class="item item-2">
                            <img src="./images/josh-appel-fYJCzVUzh_g-unsplash.jpg" alt="Park Chess">

                          </figure>
                          <figure class="item item-3">
                            <img src="./images/covidchess.jpg" alt="Chess During Covid">

                          </figure>
                          <figure class="item item-4">
                            <img src="./images/queensgambit.jfif" alt="Queens Gambit Show">

                          </figure>
                          <figure class="item item-5">
                            <img src="./images/chesstourney.jpeg" alt="Chess Tournament">

                          </figure>
                          <figure class="item item-6">
                            <img src="./assets/pawn-b.svg" alt="Pawn SVG">
                            <figcaption>Pawn??</figcaption>
                          </figure>

                            <img src="./images/kchess.jpg" alt="Picture of Kids Playing Chess">

                          </figure>
                          <figure class="item item-8">
                            <img src="./images/ratingprogression.webp" alt="Rating Progression">

                          </figure>
