        <main class="home gallery" >
            <section class="box2">

                    <img src="./assets/king-w.svg" alt="white king" class="chess-piece left-piece" />

                    <figure class="item item-2">

                    </figure>
                    <figure class="item item-5">
                        <img src="./images/chesstourney.jpeg" alt="Chess Tournament" />
                        <figcaption>Chess Tournament</figcaption>
                    </figure>
                    <figure class="item item-6">
                        <img src="./assets/pawn-b.svg" alt="Pawn SVG" />

                    </figure>
                    <figure class="item item-7">
                        <img src="./images/kchess.jpg" alt="Kids Playing Chess" />

                    <figure class="item item-8">
                        <img src="./images/ratingprogression.webp" alt="Rating Progression" />
